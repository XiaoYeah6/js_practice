<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>111</li>
        <li class="aa">222</li>
        <li>333</li>
        <li class="cc aa bb">444</li>
    </ul>
    <div class="aa">afjuhaef</div>

    <script>
        function getEleByClassName(clsName){
            var allClass = document.getElementsByTagName('*');
            var result = [];
            for(var i = 0; i<allClass.length; i++){
                var reg = new RegExp('\\b'+clsName+'\\b');
                var str = allClass[i].className;
                if(reg.test(str)){
                    result.push(allClass[i]);
                }
            }
            return result;
        }

        var aLi = getEleByClassName('aa');
        for(var i = 0; i<aLi.length; i++){
            aLi[i].style.background = 'red';
        }
    </script>
</body>
</html>
